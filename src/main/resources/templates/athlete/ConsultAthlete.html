<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>Paris 2024</title>

  <style>
    body {
      padding-top: 50px;
    }
    .special {
      padding-top:50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Retour</a>
    </div>
  </div>
</nav>
<div class="container special">

        <tr th:each="athlete: ${athlete}">

        <p><B>Prénom : </B> <span th:text="${athlete.prenom}"> Prenom </span></p>
        <p><B>Nom : </B><span th:text="${athlete.nom}"> nom </span></p>
        <p><B>Age : </B><span th:text="${athlete.dateNaissance}" id="age"> datenaissance </span></p>
        <p><B>Pays : </B><span th:text="${athlete.pays.libelle}"> Pays </span></p>
        <p><B>Sport : </B><span th:text="${athlete.sport.nom}"> Sport </span></p>


</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>

  function calculerAge(dateNaissance) {
    // Convertir la date de naissance en objet Date
    const dateNaissanceObj = new Date(dateNaissance);

    // Obtenir la date courante
    const dateCourante = new Date();

    // Calculer la différence en millisecondes entre les deux dates
    const differenceEnMillisecondes = dateCourante - dateNaissanceObj;

    // Convertir la différence en années
    const age = Math.floor(differenceEnMillisecondes / (1000 * 60 * 60 * 24 * 365.25));

    return age;
  }

  const age = document.getElementById("age");
  age.innerText = calculerAge(age.innerText) + " ans";


</script>
</body>
</html>
