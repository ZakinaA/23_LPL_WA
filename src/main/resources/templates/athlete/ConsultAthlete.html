<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>Paris 2024</title>

  <style>
    body {
      padding-top: 50px;
    }
    .special {
      padding-top:50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Retour</a>
    </div>
  </div>
</nav>
<div class="container special">
  <h2 class="h2">Profil</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>

        <th>Prénom</th>
        <th>Nom</th>
        <th>Date Naissance</th>
        <th>Pays</th>
        <th>Sport</th>
      </tr>
      </thead>
      <tbody>
      <!--
      <tr th:if="${athletes.empty}">
        <td colspan="3">Aucun athlète en base de données</td>
      </tr>
      -->
      <tr th:each="athlete: ${athlete}">

        <td><span th:text="${athlete.prenom}"> Prenom </span></td>
        <td><span th:text="${athlete.nom}"> nom </span></td>
        <td><span th:text="${athlete.dateNaissance}"> datenaissance </span></td>
        <td><span th:text="${athlete.pays.libelle}"> Pays </span></td>
        <td><span th:text="${athlete.sport.nom}"> Sport </span></td>
      </tr>
      </tbody>
    </table>
  </div>


</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
