<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>Paris 2024</title>

  <style>
    body {
      padding-top: 50px;
    }
    .special {
      padding-top:50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Gestion des Athl√®tes</a>
      <a class="navbar-brand" href="/medailles">Gestion des Medailles</a>
      <a class="navbar-brand" href="/championnats">Gestion des Championnats</a>
      <a class="navbar-brand" href="/palmares">Gestion des Palmares</a>
    </div>
  </div>
</nav>


<div class="container special">
  <h2 class="h2">Liste des championnats</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>libelle</th>
        <th>lieu</th>
        <th>Date de championnat</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="championnat: ${championnat}">
        <td><span th:text="${championnat.libelle}"> Libelle </span></td>
        <td><span th:text="${championnat.lieu}"> Lieu </span></td>
        <td><span th:text="${championnat.dateChampionnat}">Date du Championnat</span></td>
        <!--td><span th:text="${#dates.format(athlete.datenaiss, 'dd-MM-yyyy')}"> Nom </span></td-->
        <!--<td><span th:text="${#temporals.format(championnat.date_championnat, 'dd-MM-yyyy HH:mm')}"> date_championnat </span></td> -->
        <td>
          <a th:href="@{/updateChampionnat/{id}(id=${championnat.id})}"><button class="btn btn-info">Modifier</button></a>
          <a th:href="@{/deleteChampionnat/{id}(id=${championnat.id})}"><button class="btn btn-danger">Supprimer</button></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <h4><a th:href="@{/createChampionnat}">Ajouter un nouveau championnat</a></h4>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
